name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  release:
    name: Release Train
    uses: mbround18/gh-reusable/.github/workflows/docker-release.yaml@extensions
    with:
      image: "mbround18/foundryvtt-docker"
      compose: false
      platforms: linux/amd64
    secrets: inherit
