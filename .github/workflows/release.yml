name: Release

on: [push]

env:
  GH_TOKEN: "${{ secrets.GH_TOKEN }}"

jobs:
  release:
    name: Release Train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - run: git fetch --tags

      - name: Create Release
        uses: mbround18/auto@main
        with:
          token: ${{ secrets.GH_TOKEN }}
